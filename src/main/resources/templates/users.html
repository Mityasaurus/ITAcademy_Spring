<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:insert="~{fragments/settingsPage :: settingsFragment }" />
    <title>Users</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/headerPage :: headerFragment }" />
    <div class="form-container">
      <form th:action="@{/addUserForm}" method="post" class="student-form">
        <input
          type="text"
          name="login"
          placeholder="Login"
          class="input-field"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="input-field"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="input-field"
        />
        <input type="submit" value="Save" class="submit-button" />
      </form>
    </div>
    <div class="table-container">
      <table class="student-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Email</th>
            <th>Status</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user:${usersList}">
            <td th:utext="${user.id}"></td>
            <td th:utext="${user.login}"></td>
            <td th:utext="${user.email}"></td>
            <td th:utext="${user.status}"></td>
            <td th:utext="${user.role}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
