<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:insert="~{fragments/settingsPage :: settingsFragment }" />
    <title>Student update</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/headerPage :: headerFragment }" />
    <div class="form-container">
      <form
        th:action="@{/studentupdateform}"
        method="post"
        th:object="${student}"
        class="student-form"
      >
        <input type="hidden" name="id" th:value="${student.id}" />
        <input
          type="text"
          name="name"
          th:value="${student.name}"
          placeholder="Name"
          class="input-field"
        />
        <input
          type="text"
          name="lastname"
          th:value="${student.lastname}"
          placeholder="Lastname"
          class="input-field"
        />
        <input
          type="number"
          name="age"
          th:value="${student.age}"
          placeholder="Age"
          class="input-field"
        />
        <input
          type="text"
          name="email"
          th:value="${student.email}"
          placeholder="Email"
          class="input-field"
        />
        <input
          type="text"
          name="phone"
          th:value="${student.phone}"
          placeholder="Phone"
          class="input-field"
        />
        <input type="submit" value="Save" class="submit-button" />
      </form>
    </div>
  </body>
</html>
